<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>

    <link href="./lib/bootstrap-3.3.7/bootstrap.min.css" rel="stylesheet">
    <link href="./lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <script src="./lib/jquery-3.4.1/jquery.min.js"></script> -->
    <script src="./lib/jquery-cookie-1.4.1/jquery.cookie.min.js"></script>
    <!-- <link href="./style/general.css" rel="stylesheet"> -->
</head>

<body>
    <div role="header">
        <div class="header-navbar">
            <div class="container">
                <div class="navbar-left-box">
                    <div class="version-phone">
                        <img src="./images/general/top_1.png" />
                        <a href="#" onclick="alert('手机版锐意制作中\n敬请期待')" class="version-phone-text a-black-gray">手机版</a>
                        <span class="v-divideline"></span>
                    </div>
                    <div class="city-position">
                        <img src="./images/general/top_2.png" />
                        <a href="#" class="a-black-gray">武汉</a>
                        <a href="#" class="a-gray-red">天津</a>
                        <a href="#" class="a-gray-red">[更多]</a>
                    </div>
                </div>
                <div class="navbar-right-box">
                    <div class="nav-login" id="login">
                        <a href="/login.html" class="a-gray-red">登陆</a>
                        <a href="/login.html#signup" class="a-gray-red">注册</a>
                        <span class="v-divideline" style="margin-left: 5px;"></span>
                    </div>
                    <div class="nav-login" id="welcome" style="display: none;">
                        <span id="username"></span>
                        <a href="/logout.html" class="a-black-red" style="padding-left: 0;">登出</a>
                        <span class="v-divideline" style="margin-left: 5px;"></span>
                    </div>
                    <div class="nav-order-center">
                        <img src="./images/general/top_3.png" />
                        <a href="/waste-recycling.html" class="a-black-red">订单中心</a>
                        <img src="./images/general/top_3_1.png" />
                        <span class="v-divideline" style="margin-left: 10px;"></span>
                    </div>
                    <div class="nav-cart">
                        <img src="./images/general/top_4.png" />
                        <a href="/waste-baskets.html" class="a-black-red">废品筐（0）</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-logo">
            <div class="container">
                <div class="logo-box">
                    <a href="/index.html"><img src="./images/general/logo.png" /></a>
                </div>
                <div class="order-tab">
                    <div class="to-middle">
                        <div>提交订单</div>
                        <div>交易完成</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var user = $.cookie('user');
        if (user) {
            $('#login').hide();
            $('#username').text('欢迎你 ' + user);
            $('#welcome').show();
        }
        function logout() {
            $.removeCookie('user');
            location.reload();
        }
    </script>
</body>

</html>
